<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../../Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="../../Images/logo.ico">
    <title>Choose the Contact</title>
    <script src="SendEmail.js" type="text/javascript"></script>
    <link rel="stylesheet" href="SendEmail.css">
</head>
<body>
    <div class="main-content">
        <fieldset>
            <legend><h3>Inbound Emails</h3></legend>
            <div class="headings">
                <div class="left-side">
                    <h5>From: </h5>
                    <h5>Subject: </h5>
                </div>
                <div class="right-side">
                    <h5 id="received">Received: </h5>
                </div>
            </div>


            <div class="box" id="box1">
                <table id="contactTable">
                    <thead>
                        <tr>
                            <th>Group</th>
                            <th>Contact Name</th>
                            <th>Company Event</th>
                            <th>Type</th>
                            <th>Address</th>
                            <th>Email Address</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
        <!-- Buttons at the bottom right corner -->
        <div class="bottom-right-buttons">
            <button class="ok-button">Select Contact</button>
            <button class="skip-button">Skip</button>
            <button onclick="window.close();" class="cancel-button">Cancel</button>
        </div>
</body>
</html>
