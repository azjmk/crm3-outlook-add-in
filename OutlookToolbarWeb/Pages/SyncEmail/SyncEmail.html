<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../Images/logo.ico">
    <title>Select Email(s)</title>
    <script src="../../Scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">
    <script src="../Index/Index.js"></script>
    <script src="SyncEmail.js" type="text/javascript"></script>
    <link rel="stylesheet" href="SyncEmail.css">

</head>
<body>
    <div class="content-container">
        <fieldset>
            <legend><h3>Inbound Emails</h3></legend>
            <div class="box-header">
                <div class="button-container">
                    <button class="select-all-button" onclick="handleSelectAllButton('box1')">Select All</button>
                    <button class="clear-all-button" onclick="handleSelectAllButton('box1')">Clear All</button>
                </div>
            </div>
            <div class="box" id="box1">
                <table id="subjectLinesTable">
                    <thead>
                        <tr>
                            <th>Choose</th>
                            <th>From</th>
                            <th>Subject</th>
                            <th>Received</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be populated dynamically by JavaScript -->
                    </tbody>
                </table>
            </div>
        </fieldset>

        <!-- Repeat the same structure for other boxes -->
        <fieldset>
            <legend><h3>Outbound Emails</h3></legend>
            <div class="box-header">
                <div class="button-container">
                    <button class="select-all-button" onclick="handleSelectAllButton('box2')">Select All</button>
                    <button class="clear-all-button" onclick="handleSelectAllButton('box2')">Clear All</button>
                </div>
            </div>
            <div class="box" id="box2">
                <table>
                    <thead>
                        <tr>
                            <th>Choose</th>
                            <th>From</th>
                            <th>Subject</th>
                            <th>Received</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" class="row-checkbox"></td>
                            <td>John Doe</td>
                            <td>30</td>
                            <td>Developer</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="row-checkbox"></td>
                            <td>John Doe</td>
                            <td>30</td>
                            <td>Developer</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="row-checkbox"></td>
                            <td>John Doe</td>
                            <td>30</td>
                            <td>Developer</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </div>
    <!-- Buttons at the bottom right corner -->
    <div class="bottom-right-buttons">
        <button class="ok-button">OK</button>
        <button class="cancel-button">Cancel</button>
    </div>
</body>
</html>
